<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>User - Sign up &amp; Log in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
		<div class="container">
			<section class="left">
				<form method="post" action="http://localhost:3000/signup">
					<h2>Sign up</h2>
					<p><label>Name: <input type="text" name="username" value=""></label></p>
					<p><label>Pass: <input type="password" name="password" value=""></label></p>
					<p><label><input type="submit" value="Signup"></label></p>
				</form>
			</section>
			
			<section class="right">
				<form method="post" action="http://localhost:3000/login">
					<h2>Log in</h2>
					<p><label>Name: <input type="text" name="user[name]" value=""></label></p>
					<p><label>Pass: <input type="password" name="user[password]" value=""></label></p>
					<p><label><input type="submit" value="Signup"></label></p>
				</form>
			</section>
		</div>
		
     <script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
  </body>
</html>
